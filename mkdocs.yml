plugins:
  - search
  # Note: The following git plugins are not yet natively supported by Zensical
  # They are on the roadmap and will be supported in a future release
  # - git-authors
  # - git-revision-date-localized:
  #     enable_creation_date: true
  # - git-committers:
  #     repository: healkeiser/fxgui
  #     branch: main
  #     # token: !!python/object/apply:os.getenv ["GITHUB_API_KEY"]
  - mkdocstrings:
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      # custom_templates: templates
      handlers:
        python:
          options:
            # paths: [src]
            heading_level: 2
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            separate_signature: true
            parameter_headings: true
            line_length: 80
            show_signature_annotations: true
            signature_crossrefs: true
            docstring_style: google
            docstring_section_style: table
            show_if_no_docstring: false
            show_docstring_attributes: true
            annotations_path: brief
            show_root_heading: false
            show_root_full_path: false
            show_source: false
            find_stubs_package: true
            summary: true

