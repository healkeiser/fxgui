###### Theme ###################################################################

theme:
  name: material
  language: en
  favicon: images/fxgui_logo_background_light.svg
  logo: images/fxgui_logo_light.svg
  icon:
    repo: material/github
  features:
    - announce.dismiss
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.action.edit
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

